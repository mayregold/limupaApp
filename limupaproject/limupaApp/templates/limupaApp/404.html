    <title>Page Not Found</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Container */
        .container {
            text-align: center;
            background: white;

            width: 90%;
        }

        /* Heading */
        h1 {
            font-size: 120px;
            margin: 0;
            color: #ff6f61;
            font-weight: bold;
        }

        /* Subheading */
        p {
            font-size: 18px;
            margin: 10px 0 20px;
            color: #555;
        }

        /* Button Style */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #ff6f61;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        a:hover {
            background-color: #e65a4f;
            box-shadow: 0 3px 10px rgba(255, 111, 97, 0.3);
        }

        /* Icon */
        .icon {
            font-size: 100px;
            color: #ff6f61;
            margin-bottom: 10px;
        }
    </style>
</head>
